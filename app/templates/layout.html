<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Dual Saúde - Painel Administrativo" }}</title>

  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- TOPO -->
  <div class="topbar">
    <div class="brand">
      Dual Saúde
      <span class="muted">| Painel Administrativo</span>
    </div>

    <div class="top-actions">
      <a class="link" href="/admin">Dashboard</a>
      <a class="link" href="/admin/empresas">Empresas</a>
      <a class="link" href="/admin/campanhas">Campanhas</a>
      <a class="link" href="/admin/materiais">Materiais</a>
      <a class="link" href="/admin/usuarios">Usuários</a>

      <!-- Financeiro abre isolado -->
      <a class="link" href="/financeiro/login" target="_blank" rel="noopener">
        Financeiro
      </a>

      <a class="link danger" href="/admin/logout">Sair</a>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
