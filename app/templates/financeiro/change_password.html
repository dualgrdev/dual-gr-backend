{% extends "financeiro/layout.html" %}
{% block content %}
  <div class="card">
    <h2>Definir nova senha</h2>
    <p class="muted">Primeiro acesso: altere sua senha para continuar.</p>

    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" action="/financeiro/change-password">
      <label>Nova senha</label>
      <input name="nova_senha" type="password" required />
      <label>Repetir nova senha</label>
      <input name="repetir_senha" type="password" required />
      <button type="submit">Salvar</button>
    </form>
  </div>
{% endblock %}
